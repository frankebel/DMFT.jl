name: Documentation
on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
  workflow_dispatch:
jobs:
  Documenter:
    permissions:
      contents: write
      statuses: write
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
          show-versioninfo: true
      - uses: julia-actions/cache@v2
      - name: Install dependencies
        shell: julia --color=yes --project=docs {0}
        run: |
          using Pkg
          Pkg.develop(PackageSpec(path=pwd()))
          Pkg.instantiate()
      # - name: clone Fermions
      #   run: git clone https://user:"${AUTH_FERMIONS}"@gitlab.com/mwallerb/Fermions.jl.git
      #   env:
      #     AUTH_FERMIONS: ${{ secrets.AUTH_FERMIONS }}
      # - name: add Fermions.jl
      #   run: julia --project=docs -e 'using Pkg; Pkg.develop(url="Fermions.jl")'
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
